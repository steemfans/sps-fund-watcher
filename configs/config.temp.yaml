steem:
  api_url: "https://api.steem.fans"
  start_block: 101777000
  batch_size: 100  # Number of blocks to fetch in each batch
  accounts:
    - "burndao.burn"
    - "ety001"

mongodb:
  uri: "mongodb://localhost:27018"
  database: "sps_fund_watcher"

telegram:
  enabled: true
  bot_token: ""
  channel_id: ""
  # Only notify for these accounts (empty means notify for all tracked accounts)
  accounts:
    - "burndao.burn"
    - "ety001"
  # Only notify for these operation types (empty means notify for all operations)
  notify_operations:
    - "transfer"
    - "account_update"
    - "limit_order_create"
    - "limit_order_cancel"
  # Custom message template (optional, uses default if not specified)
  # Available variables: {{.Account}}, {{.OpType}}, {{.BlockNum}}, {{.Timestamp}}, {{.Details}}
  message_template: |
    <b>ðŸ”” New Operation</b>
    
    <b>Account:</b> <code>{{.Account}}</code>
    <b>Type:</b> <code>{{.OpType}}</code>
    <b>Block:</b> <code>{{.BlockNum}}</code>
    <b>Time:</b> <code>{{.Timestamp}}</code>
    
    <b>Details:</b>
    {{.Details}}

api:
  port: "8081"
  host: "0.0.0.0"
